<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <img src="assets/img/devudimudra.png" height="60">
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-size: 17px;"><b>பகவான்<br>ராவணப்பிரம்மா</b></ion-title>

    <ion-buttons slot="end">
      <img src="assets/img/rbdbs-logo.png" height="60">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="ion-text-center">
      <h1>ராவண பிரம்மா கோவில்கள்</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <swiper-container  [autoplay]="{delay:3500}" [loop]="true">
        <swiper-slide *ngFor="let t of temples">

            <ion-card>
              <ion-row>
                <ion-col>
                  <img [src]="t.img" height="100%" />
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <br>
                  <b>{{t.text}}</b>
                </ion-col>
              </ion-row>
            </ion-card>

        </swiper-slide>
      </swiper-container>
    </ion-col>
  </ion-row>

</ion-content>
