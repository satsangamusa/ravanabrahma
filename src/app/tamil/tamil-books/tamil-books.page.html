<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <img src="assets/img/devudimudra.png" height="60">
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-size: 17px;"><b>பகவான்<br>ராவணப்பிரம்மா</b></ion-title>

    <ion-buttons slot="end">
      <img src="assets/img/rbdbs-logo.png" height="60">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-color">
  <ion-grid>
    <ion-card>
      <ion-card-content>
         
    <ion-row>
      <ion-col class="ion-text-center">
      <h1>ராவணன் பிரம்மா பற்றி புனித நூல்</h1>
      </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-text-center">
        <img  width="100%" src="assets/img/tamil/1.jpg" />  
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col class="ion-text-center">
        <ion-button fill="outline" shape="round" (click)="openPdf('https://thraithashakam.org/publications/tamil/pdf/Brahma-Ravana-Brahma-Bhagavan-Ravana-Brahma-Tamil.pdf')">வேதத்தை திறக்கவும் </ion-button>
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col class="ion-text-center">
        <img  width="100%" src="assets/img/tamil/2.jpg" />  
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col class="ion-text-center">
        <ion-button fill="outline" shape="round" (click)="openPdf('https://thraithashakam.org/publications/tamil/pdf/Dravida-Brahmana-Tamil.pdf')">வேதத்தை திறக்கவும்</ion-button>
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col class="ion-text-center">
        <img  width="100%" src="assets/img/tamil/3.jpg" />  
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col class="ion-text-center">
        <ion-button fill="outline" shape="round" (click)="openPdf('https://thraithashakam.org/publications/tamil/pdf/Thraithaakaara-Rahasyamu-Tamil.pdf')">வேதத்தை திறக்கவும்</ion-button>
        </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


  </ion-grid>
</ion-content>
