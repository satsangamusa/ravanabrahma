<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <img src="assets/img/devudimudra.png" height="60">
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-size: 17px;"><b>Bhagavan</b><br><b>Ravana Brahma</b></ion-title>

    <ion-buttons slot="end">
      <img src="assets/img/rbdbs-logo.png" height="60">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-content-color">
    <ion-grid>
      <ion-card style="height:100%">
        <ion-card-header>
          <ion-row>
            <ion-col class="ion-text-center ion-no-wrap">
              <ion-title>Language</ion-title>
              
          </ion-col>
        </ion-row>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <ion-row>
            <ion-col>
              <ion-button fill="outline" expand="full"  shape="round" (click)="selectLanguage('telugu')">తెలుగు</ion-button> 
            </ion-col>
            </ion-row>
            <ion-row> 
            <ion-col>
              <ion-button fill="outline" expand="full" shape="round" (click)="selectLanguage('kannada')">ಕನ್ನಡ</ion-button>
            </ion-col>
          </ion-row>
          <ion-row> 
            <ion-col>
              <ion-button fill="outline" expand="full"shape="round" (click)="selectLanguage('tamil')">தமிழ்</ion-button>
            </ion-col>
          </ion-row>
          <ion-row> 
            <ion-col>
              <ion-button fill="outline" expand="full" shape="round" (click)="selectLanguage('hindi')">हिंदी</ion-button>
            </ion-col>
          </ion-row>
          <ion-row> 
            <ion-col>
              <ion-button fill="outline" expand="full" shape="round" (click)="selectLanguage('english')">English</ion-button>
            </ion-col>
           
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-grid>
  </ion-content>
