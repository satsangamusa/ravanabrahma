<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <img src="assets/img/devudimudra.png" height="60">
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-size: 17px;"><b>ಭಗವಾನ್<br>ರಾವಣ ಬ್ರಹ್ಮ</b></ion-title>

    <ion-buttons slot="end">
      <img src="assets/img/rbdbs-logo.png" height="60">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-color">
  <ion-grid>
    <ion-card>
      <ion-card-content>


        <ion-row>
          <ion-col class="ion-text-center">
            <h1>ರಾವಣ ಬ್ರಹ್ಮ ಕುರಿತು ಬಗ್ಗೆ ಗ್ರಂಥಗಳು</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <img width="100%" src="assets/img/kannada/1.jpg" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button fill="outline" shape="round" (click)="openPdf('https://thraithashakam.org/publications/kannada/pdf/Dravida-Brahmana.pdf')"> 
                 ಗ್ರಂಥವನ್ನು ತೆರೆಯಿರಿ  </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <img width="100%" src="assets/img/kannada/2.jpg" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button fill="outline" shape="round" (click)="openPdf('https://thraithashakam.org/publications/kannada/pdf/Thraithakara-Rahasya.pdf')">ಗ್ರಂಥವನ್ನು ತೆರೆಯಿರಿ</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


  </ion-grid>
</ion-content>
